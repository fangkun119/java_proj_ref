<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>

    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!--
        引入Boostrap的css和js文件的方法：
        1. 从https://v3.bootcss.com/getting-started/拷贝并根据需要裁剪，得到下面的代码
        2. 把css，js地址从CDN改成本地
        3. 将地址属性的key加上thymeleaf的前缀th，再用@{}包裹url地址，这样thymeleaf会自动给这些url加上Servlet Context前缀
           这个前缀配置在application.properties文件中：server.servlet.context-path=/account
    -->
    <!--
        最新版本的 Bootstrap 核心 CSS 文件
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
        最新的 Bootstrap 核心 JavaScript 文件
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    -->

</head>
<body>

<!-- 用thymeleaf条件表达式，来让下面的标签仅在Controller设置的"stat"属性不为null时显示 -->
<p th:text="${stat == null ? '' : stat.message}" class="bg-danger">...</p>
<!-- class="bg-danger" 来自 https://v3.bootcss.com/css/#helper-classes -->
<!-- <p class="bg-danger">...</p> -->

<a th:href="@{/list}">用户列表</a>
<a th:href="@{/register}">用户注册</a>
<!-- 更多的thymeleaf相关的内容，参考附加的thymeleaf文档 -->

<!--
    从 https://v3.bootcss.com/getting-started/#download 下载 "用于生产环境的 bootstrap"
    解压后，
    拷贝 bootstrap.min.css 到 src/main/resources/static/css/
    拷贝 bootstrap.min.js  到 src/main/resources/static/js/
-->
<!-- 从 https://v3.bootcss.com/css/#forms-example 拷贝的form标签并粘贴到下方，根据需要进行修改 -->
<!-- 增加表单提交时，对应的路径和方法 -->
<form action="register" method="post">
    <div class="form-group">
        <label for="loginName">用户名</label>
        <input type="text" name="loginName" class="form-control" id="loginName" placeholder="请输入用户名">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
    </div>
    <div class="form-group">
        <label for="nickName">昵称</label>
        <input type="text" name="nickName" class="form-control" id="nickName" placeholder="请输入昵称">
    </div>
    <div class="form-group">
        <label for="age">昵称</label>
        <input type="text" name="age" class="form-control" id="age" placeholder="请输入年龄">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
</html>
